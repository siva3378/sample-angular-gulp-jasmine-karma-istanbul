    <body>
        <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>

        <!-- Start coding here -->
        <section ng-controller="AppCtrl">
            <app-navbar></app-navbar>
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" 
                                ng-model='todo' 
                                class='form-control'
                                placeholder="Enter Category name > Task name > Description and press enter to add a task"
                                ng-list=">"
                                >
                                <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" 
                                ng-click="addTask(todo)"
                                >Add</button>
                                </span>
                            </div>
                            <p class="help-block">
                            Example : Work > Fill Timesheet > Blah blah blah..
                            </p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4" ng-repeat="(key, taskList) in categories">
                        <div class="panel panel-default" >
                            <div class="panel-heading">
                                {{key | titlecase}}
                            </div>
                            <div class="list-group">
                                <a
                                class="list-group-item" 
                                ng-repeat="item in taskList"
                                ng-class="{'task-done':item.isDone}"
                                ng-click="item.isDone=!item.isDone"
                                >
                                <h4 class="list-group-item-heading">
                                {{item.task | titlecase}}
                                </h4>
                                <p class="list-group-item-text">{{item.desc}}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
